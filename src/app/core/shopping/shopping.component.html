<div class="shopping-container">
    <h1>Mua nhanh</h1>

    <div *ngIf="isVisible">
        <app-product-item 
            [products]="products"
            (dataEvent)="deleteHandler($event)"
        ></app-product-item>
    </div>
    <button (click)="changeVisibility()">Ẩn tất cả</button>
    <button (click)="createRandomProduct()">Thêm ngẫu nhiên</button>
    <!-- Ở đây, deleteHandler($event) sẽ được khai báo ở trong shopping component! -->
</div>
