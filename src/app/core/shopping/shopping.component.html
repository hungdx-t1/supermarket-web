<div class="shopping-container">

    <h1>Mua nhanh</h1>

    <div class="shop-body">
        <div class="shop-table-head">
            <div class="col-1">Hình ảnh</div>
            <div class="col-2">Tên hàng</div>
            <div class="col-3">Đơn giá</div>
            <div class="col-4">Thao tác</div>
        </div>
        <div class="shop-content">
            <div class="shop-items" *ngFor="let product of products">
                <div class="col-1">
                    <img 
                        src="{{ product.img }}" 
                        alt=""
                        width="50px"
                        height="auto"
                    >
                </div>
                <div class="col-2">{{ product.name | upperCasePipe }}</div>
                <div class="col-3">{{ product.price | currencyPipe }}</div>
                <div class="col-4">
                    <img 
                        src="assets/images/shopping-icon.png" 
                        alt=""
                        width="50px"
                        height="auto"
                    >
                </div>
            </div>
        </div>
    </div>
</div>
