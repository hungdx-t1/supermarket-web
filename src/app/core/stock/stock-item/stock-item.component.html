<div class="stock-container">
  <div class="stock-name">{{ stock.name }} (<a [routerLink]="['/stock/info', stock.code]">{{ stock.code }}</a>)</div>
  <div
    class="stock-price"
    [class]="stock.isPositiveChange() ? 'positive' : 'negative'"
  >
    $ {{ stock.price }}
  </div>
  <button (click)="toggleFavorite($event)" *ngIf="!stock.favorite">
    Thêm vào mục yêu thích
  </button>
  <button (click)="toggleFavorite($event)" *ngIf="stock.favorite">
    Xóa khỏi mục yêu thích
  </button>
  <br />  
</div>
