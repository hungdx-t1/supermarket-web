<div class="stock-container">
  <div class="stock-name">{{ stock.name + "(" + stock.code + ")" }}</div>
  <div
    class="stock-price"
    [class]="stock.isPositiveChange() ? 'positive' : 'negative'"
  >
    $ {{ stock.price }}
  </div>
  <button (click)="toggleFavorite($event)" [disabled]="stock.favorite">
    Thêm vào mục yêu thích
  </button>
  <br />

  <p>
    Bấm vào <a [routerLink]="['/stock/create']">đây</a> để tạo một stock mới!
  </p>
</div>
