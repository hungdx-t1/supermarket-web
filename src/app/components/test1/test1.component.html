<p>Đây là trang test1 component</p>
<div>
    <div>{{ text }}</div>
    <div><button [disabled]="isDisable">Xác nhận</button></div>
    <div>
        <img src="assets/images/account-icon.png" alt="PNG {{ textAttribute }}" width="50px" height="50px">
    </div> 
    <div><button (click)="clickEventHandler()">Click me!</button></div>
    <div>Tin nhắn: {{ clickMessage }}</div>
    <div><button (click)="clickEventHandler2($event)">{{ btnText2 }}</button></div>
    <div>Tin nhắn: {{ clickMessage2 }}</div>
    
    <div><input [(ngModel)]="name" (ngModelChange)="onNameChange($event)" /></div>
    <div>New Name: {{ name }}</div>

    <ul>
        <li *ngFor="let item of items" (click)="onItemClick(item)">
          {{ item.name }}
        </li>
      </ul>
</div>
